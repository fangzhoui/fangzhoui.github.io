<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100vh;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #str {
            font-size: 88px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="str"></div>
    <script>
        const dom = document.getElementById('str');
        setInterval(() => {
            const dote = new Date().toTimeString().substr(0,8);
            dom.innerHTML = dote;
        }, 1000)
    </script>
</body>
</html>
